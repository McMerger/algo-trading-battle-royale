replicaCount: 3

image:
  repository: mcmerger/python-strategy-engine
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

env:
  - name: GEMINI_API_KEY
    valueFrom:
      secretKeyRef:
        name: api-secrets
        key: gemini-key
  - name: GO_EXECUTION_URL
    value: "http://go-execution-service:8080"

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

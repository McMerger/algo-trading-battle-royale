  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - signalops-network

  # TypeScript Dashboard - Real-time UI, strategy builder, trade feed
  # Uncomment when TypeScript dashboard is implemented
  # typescript-dashboard:
  #   build:
  #     context: .
  #     dockerfile: typescript-dashboard/Dockerfile
  #   container_name: signalops-dashboard
  #   environment:
  #     - VITE_API_URL=http://go-execution:8080
  #     - VITE_WS_URL=ws://go-execution:8081
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - go-execution
  #     - python-strategy
  #   networks:
  #     - signalops-network

  # Streamlit Dashboard (current implementation)
  streamlit-dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: signalops-streamlit
    environment:
      - STRATEGY_ENGINE_URL=http://python-strategy:5000
      - EXECUTION_ENGINE_URL=http://go-execution:8080
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
    depends_on:
      - python-strategy
      - go-execution
    networks:
      - signalops-network
    command: streamlit run app.py --server.address=0.0.0.0

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strategy_logs:
    driver: local

networks:
  signalops-network:
    driver: bridge

version: '3.8'

services:
  # PostgreSQL - Trade history, strategy configs, audit logs
  postgres:
    image: postgres:15-alpine
    container_name: signalops-postgres
    environment:
      POSTGRES_DB: signalops
      POSTGRES_USER: signalops
      POSTGRES_PASSWORD: signalops_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signalops-network

  # Redis - Real-time state, market data cache, pub/sub
  redis:
    image: redis:7-alpine
    container_name: signalops-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - signalops-network

  # Python Strategy Engine - Core logic, agent evaluation, backtesting
  python-strategy:
    build:
      context: .
      dockerfile: python-strategy-engine/Dockerfile
    container_name: signalops-python
    environment:
      - DATABASE_URL=postgresql://signalops:signalops_dev_password@postgres:5432/signalops
      - REDIS_URL=redis://redis:6379
      - GO_EXECUTION_URL=http://go-execution:8080
      - JAVA_RISK_URL=go-risk:50052
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "50051:50051"  # gRPC server
      - "5000:5000"    # REST API (optional)
    volumes:
      - ./python-strategy-engine:/app
      - strategy_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network
    # Note: Currently runs demo in test mode. TODO: Implement proper gRPC server
    command: python strategy-engine.py --mode test --mock

  # Go Execution Engine - Order routing, WebSocket streaming, exchange APIs
  go-execution:
    build:
      context: .
      dockerfile: go-execution-core/Dockerfile
    container_name: signalops-go
    environment:
      - DATABASE_URL=postgres://signalops:signalops_dev_password@postgres:5432/signalops?sslmode=disable
      - REDIS_URL=redis:6379
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-}
      - COINBASE_API_KEY=${COINBASE_API_KEY:-}
      - COINBASE_SECRET_KEY=${COINBASE_SECRET_KEY:-}
    ports:
      - "8080:8080"    # REST API
      - "8081:8081"    # WebSocket
      - "50050:50050"  # gRPC server
    volumes:
      - ./go-execution-core:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network

  # Java Risk Manager - Position tracking, PnL calculation, risk checks
  # Uncomment when Java service is implemented
  # java-risk:
  #   build:
  #     context: .
  #     dockerfile: java-risk-manager/Dockerfile
  #   container_name: signalops-java
  #   environment:
  #     - DATABASE_URL=jdbc:postgresql://postgres:5432/signalops
  #     - DATABASE_USER=signalops
  #     - DATABASE_PASSWORD=signalops_dev_password
  #     - REDIS_URL=redis://redis:6379
  #   ports:
